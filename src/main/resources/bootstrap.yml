app:
  id: gateway-service                            #应用ID
apollo:
  cacheDir: /opt/data/                       #配置本地配置缓存目录
  cluster: default                           #指定使用哪个集群的配置
  meta: http://config.wzxmt.com            #DEV环境配置中心地址
  autoUpdateInjectedSpringProperties: true   #是否开启 Spring 参数自动更新
  bootstrap:                                
    enabled: true                            #是否开启 Apollo
    namespaces: application                  #设置 Namespace
    eagerLoad:
      enabled: false                         #将 Apollo 加载提到初始化日志系统之前
spring:
  application:
    name: gateway-server
  zipkin:
    base-url: http://zipkin-service:9411

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  routes:
    notebook:
      path: /**
      serviceId: notebook-service
  ribbon:
    eager-load:
      enabled: true

ribbon:
  eureka:
    enabled: true
eureka:
  client:
    serviceUrl:
      defaultZone:  ${DISCOVERY_URL:http://discovery-service:8761}/eureka/
    registerWithEureka: false
#  instance:
#    prefer-ip-address: true
server:
  port: 8765

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: info, health, routes
